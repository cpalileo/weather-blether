<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Blether</title>
</head>
<body class="bg-secondary bg-opacity-25 mt-5">
    <div class="row">    
    <aside class="container col-sm-3 ms-3">
        <form>
            <div>
                <p>Look up Cities</p>
                <input id="citySearch" placeholder="City Name"></input>
                <button id="cityButton" type="submit">Search</button>
                </div>
        </form>
        <p>Recent Cities</p>
        <ul id="cityHistory"></ul>
    </aside>
    <div class="container col-sm-8">
        <h1 class="BOOTSTRAP">Weather Blether</h1>
        <div class="container">
            <div class="hero">
                <div class="BOOTSTRAP">
                    <h2>Display Weather Information</h2>
                </div>
                <div class="BOOTSTRAP">
                    <h2>Forecast will go Here</h2>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
