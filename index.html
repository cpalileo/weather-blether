    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="bg-secondary bg-opacity-25 mt-5">
    <div class="row">    
    <aside class="container col-sm-3 ms-3 border border-dark">
        <form class="m-5 border border-dark">
            <div>
                <p>Look up Cities</p>
                <input id="citySearch" placeholder="City Name"></input>
                <button onclick="searchCities()" class="searchButton">Search</button>
                </div>
        </form>
        <div class="m-5 border border-dark">
            <h3>Recent Cities</h3>
            <div id="recentCities"></div>
        </div>
    </aside>
    <div class="container col-sm-8 border border-dark">
        <h1 class="container border border-dark">Weather Blether</h1>
        <div class="container border border-dark">
            <div class="hero">
                <div class="container border border-dark">
                        <h2 class="cityDisplay"></h2>
                        <img src="" class="iconCurrent"></img>
                        <p class="conditionCurrent"></p>
                        <p class="tempCurrent"></p>
                        <p class="humidCurrent"></p>
                        <p class="windCurrent"></p>
                        <p class="uvCurrent"></p>
                    </div>
                </div>

                        <p class="iconFuture"></p>
                        <p class="tempFuture"></p>
                        <p class="humidFuture"></p>
                        <p class="windFuture"></p>
                        <p class="uvFuture"></p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    </div>
